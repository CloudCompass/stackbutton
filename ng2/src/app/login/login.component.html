<div>
  <div class="container">
    <div class="row" style="background:white; opacity:0.75;">
      <div class="col-sm-7 col-md-6 col-lg-5 login">
        <h2>Login</h2>
        <form name="form" class="form-horizontal" role="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

          <!-- Username Input -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="col-sm-2 col-md-2 control-label">Username</label>
            <div class="col-sm-10 col-md-10">
              <input type="text" class="form-control" name="username" placeholder="" tabindex="1"
                     [(ngModel)]="model.username" #username="ngModel" required />

              <p *ngIf="f.submitted && !username.valid" class="help-block">Username is required</p>
            </div>
          </div>

          <!-- Password Input -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label class="col-sm-2 col-md-2 control-label">Password</label>
            <div class="col-sm-10 col-md-10">
              <input type="password" class="form-control" name="password" placeholder="" tabindex="2"
                     [(ngModel)]="model.password" #password="ngModel" required />
              <p *ngIf="f.submitted && !password.valid" class="help-block">Password is required</p>
            </div>
          </div>

          <!--Error message alert-->
          <div class="form-group" *ngIf="errorMessage">
            <label class="col-sm-2 col-md-2 control-label"></label>
            <div class="col-sm-10 col-md-10">
              <div class="alert alert-danger">
                <span class="pficon pficon-info"></span>
                <strong>{{errorMessage}}</strong>
              </div>
            </div>
          </div>

          <!-- Additional Menu Options -->
          <div class="form-group">
            <!-- TODO: Checkbox, and forgot username/password don't do anything yet -->
            <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
              <div class="checkbox">
                <label>
                  <input type="checkbox" tabindex="3"> Remember username
                </label>
              </div>
              <span class="help-block">
                Forgot <a tabindex="5">username</a> or <a tabindex="6">password</a>?
              </span>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 submit">
              <button type="submit" class="btn btn-primary btn-lg" tabindex="4" [disabled]="loading">Log In</button>
              <span *ngIf="loading" class="fa fa-spin fa-spinner"></span>
            </div>
          </div>
        </form>
      </div><!-- End login -->

      <!-- Additional Details -->
      <div class="col-sm-5 col-md-6 col-lg-7 details" align="center">
      <br /><br /><br />
        <p>
          <strong>Sign in to your Account</strong><br/>
          Don't have an account? Register now!
        </p>
        <!-- Navigation buttons  -->
        <div>
          <a [routerLink]="['/splash-page', {outlets: { splash: ['registration']}}]" class="btn btn-link">Register</a>
          <a [routerLink]="['/splash-page']" class="btn btn-link">Cancel</a>
        </div>
      </div>
    </div><!-- End row -->
  </div><!-- End container -->
</div><!-- End login-pf -->
